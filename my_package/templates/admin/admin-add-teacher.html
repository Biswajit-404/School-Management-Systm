{% extends "base.html" %}

{% block content %}
		<div class="parent-wrapper" id="outer-wrapper">
			<!-- SIDE MENU -->
			{% include "admin/admin_sidemenu.html" %}
			
			<!-- MAIN CONTENT -->
			<form action="{{ url_for('admin_add_teacher') }}" method="post">
			<div class="main-content" id="content-wrapper">
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-12 clear-padding-xs">
							<h5 class="page-title"><i class="fa fa-user-secret"></i>ADD TEACHER</h5>
							<div class="section-divider"></div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12 clear-padding-xs">
							<div class="col-md-12">
								<div class="dash-item first-dash-item">
									<h6 class="item-title"><i class="fa fa-user"></i>TEACHER INFO</h6>
									<div class="inner-item">
										<div class="dash-form">
											<div class="col-sm-3">
												<label class="clear-top-margin"><i class="fa fa-user-circle-o"></i>NAME</label>
												<input type="text" placeholder="Full name" required name="name"/>
											</div>

											<div class="col-sm-3">
												<label class="clear-top-margin"><i class="fa fa-venus"></i>GENDER</label>
												<select required name="gender">
													<option value="male">Male</option>
													<option value="female">Female</option>
												</select>
											</div>
											<div class="clearfix"></div>
											<div class="col-sm-3">
												<label><i class="fa fa-calendar"></i>DATE OF BIRTH</label>
												<input type="text"  placeholder="MM/DD/YYYY" required id="dob" name="dob" />
											</div>
											<div class="col-sm-3">
												<label><i class="fa fa-phone"></i>PHONE #</label>
												<input type="text" placeholder="1234567890" required name="teacher_phone" />
											</div>

											<div class="clearfix"></div>
											<div class="col-sm-3">
												<label><i class="fa fa-file-picture-o"></i>UPLOAD PHOTO</label>
												<input type="file" placeholder="90890" required name="img" accept=".jpg,.png,.jpeg,.webp" />
											</div>
											<div class="col-sm-3">
												<label><i class="fa fa-envelope-o"></i>EMAIL</label>
												<input type="text" placeholder="john@gmail.com" required name="teacher_email" />
											</div>
										</div>
										<div class="clearfix"></div>
									</div>
									<div class="clearfix"></div>
								</div>
								<div class="dash-item">
									<h6 class="item-title"><i class="fa fa-home"></i>CONTACT INFO</h6>
									<div class="inner-item">
										<div class="dash-form">
											<div class="col-sm-3">
												<label class="clear-top-margin"><i class="fa fa-home"></i>ADDRESS </label>
												<input type="text" placeholder="H/N 42 Street# 10" required name="address"/>
											</div>
											<div class="col-sm-3">
												<label class="clear-top-margin"><i class="fa fa-code"></i>ZIP</label>
												<input type="text" placeholder="90890" required name="zipcode"/>
											</div>
											<div class="clearfix"></div>
											<div class="col-sm-3">
												<label><i class="fa fa-phone"></i>PHONE #</label>
												<input type="text" placeholder="1234567890" required name="contact_no"/>
											</div>
											<div class="col-sm-3">
												<label><i class="fa fa-phone"></i>ALTERNATE PHONE #</label>
												<input type="text" placeholder="1234567890" required name="alt_contact_no"/>
											</div>
											<div class="clearfix"></div>
										</div>
										<div class="clearfix"></div>
									</div>
									<div class="clearfix"></div>
								</div>
								<div class="dash-item">
									<h6 class="item-title"><i class="fa fa-book"></i>ACADEMIC INFO</h6>
									<div class="inner-item">
										<div class="dash-form">
											<div class="col-sm-3">
												<label class="clear-top-margin"><i class="fa fa-graduation-cap"></i>HIGHEST DEGREE</label>
												<input type="text" placeholder="PhD" name="highest_degree"/>
											</div>
											<div class="col-sm-3">
												<label class="clear-top-margin"><i class="fa fa-building"></i>UNIVERSITY/COLLEGE</label>
												<input type="text" placeholder="University name" required name="Uni-1"/>
											</div>
											<div class="col-sm-3">
												<label class="clear-top-margin"><i class="fa fa-calendar"></i>YEAR PASSED</label>
												<input type="text" placeholder="yyyy" required name="year-1"/>
											</div>
											<div class="col-sm-3">
												<label class="clear-top-margin"><i class="fa fa-puzzle-piece"></i>CGPA</label>
												<input type="text" placeholder="08.65"  required name="CGPA-1"/>
											</div>
											<div class="clearfix"></div>
											<div class="col-sm-3">
												<label><i class="fa fa-graduation-cap"></i>OTHER DEGREE</label>
												<input type="text" placeholder="MSc" name="other_degree"/>
											</div>
											<div class="col-sm-3">
												<label><i class="fa fa-building"></i>UNIVERSITY/COLLEGE</label>
												<input type="text" placeholder="University name" name="Uni-2"/>
											</div>
											<div class="col-sm-3">
												<label><i class="fa fa-calaendar"></i>YEAR PASSED</label>
												<input type="text" placeholder="yyyy"  name="year-2"/>

											</div>
											<div class="col-sm-3">
												<label><i class="fa fa-puzzle-piece"></i>CGPA</label>
												<input type="text" placeholder="08.65" name="CGPA-2" />
											</div>
											<div class="clearfix"></div>
											<div class="dash-item">
											<div class="col-sm-12">
												<button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i> SAVE</button>
											</div>
										</div></div>
										<div class="clearfix"></div>
									</div>
									<div class="clearfix"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="menu-togggle-btn">
					<a href="#menu-toggle" id="menu-toggle"><i class="fa fa-bars"></i></a>
				</div>
			</div>
			       </form>
				</div>
			</div>
		</div>
	
		{% endblock%}
