	     <script src="{{url_for('static', filename='js/datedropper-jquery.js')}}"></script>

	<script>
	  let date = new Date();
	  var dd = String(date.getDate()).padStart(2, '0');
	  var mm = String(date.getMonth() + 1).padStart(2, '0'); //January is 0!
	  var yyyy = date.getFullYear();
	  let today = mm + '/' + dd + '/' + yyyy;
	  console.log('today is ', today);
	  $('#dob').dateDropper({
		format: 'm/d/Y',
		large: true,
		largeDefault: true,
		largeOnly: true,
		theme: 'datetheme'
  	  });
</script>
